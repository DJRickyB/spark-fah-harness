plugins {
    id 'scala'
    id 'idea'
    id 'java-library'

    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    jcenter()
}

version = '1.0.0'

dependencies {
    implementation 'org.apache.spark:spark-core_2.12:2.4.5'
}

apply from: 'gradle/rhel.gradle'

task createDists() {
    dependsOn createRHELZip
}